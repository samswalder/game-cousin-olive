<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymordle - The Etymology Guessing Game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">ETYMORDLE</h1>
            <p class="game-subtitle">Guess the word from its origin</p>
        </header>

        <main class="game-area">
            <!-- Etymology Hint Section -->
            <div class="hint-box">
                <span class="hint-label">ETYMOLOGY:</span>
                <p class="hint-text" id="etymology-hint">Loading...</p>
            </div>

            <!-- Top Buttons (shown when game ends) -->
            <div class="top-buttons hidden" id="top-buttons">
                <button id="share-btn-top" class="share-btn">üì§ SHARE</button>
                <button id="play-again-top" class="play-again-btn">PLAY AGAIN</button>
            </div>

            <!-- Guess Input Section -->
            <div class="input-section" id="input-section">
                <input
                    type="text"
                    id="guess-input"
                    class="guess-input"
                    placeholder="Type your guess..."
                    autocomplete="off"
                    autofocus
                >
                <button id="submit-btn" class="submit-btn">GUESS</button>
            </div>

            <!-- Remaining Guesses / Congrats Message -->
            <div class="guesses-remaining" id="guesses-remaining">
                <span id="guesses-left">5</span> guesses remaining
            </div>

            <!-- Guess History -->
            <div class="guess-history" id="guess-history">
                <!-- Guesses will be added here -->
            </div>

            <!-- Result Section (hidden until game ends) -->
            <div class="result-section hidden" id="result-section">
                <pre class="elephant-art" id="elephant-art"></pre>
                <p class="result-message" id="result-message"></p>
                <div class="result-buttons">
                    <button id="share-btn" class="share-btn">üì§ SHARE</button>
                    <button id="play-again-btn" class="play-again-btn">PLAY AGAIN</button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
        </footer>
    </div>

    <script src="js/words.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
